<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
</head>
<body>
    <div class="petContainerWrap">
        <div id="selectPet">
            Select Pet
            <select>
            </select>
            <button id="getPet">Get Pet</button>
            <button id="putAwayPet">Put Away</button>
            <button id="createPet">Create Pet</button>
            <button id="exportPets">Export Pets</button>
            <button id="importPets">Import Pets</button>
        </div>
        <div id="petContainer"></div>
    </div>
    
    <div id="activityBoxWrap">
        <div id="activityBtns">
            <button class="activityBtn" value="fruits">Fruits</button>
            <button class="activityBtn" value="toys">Toys</button>
            <button class="activityBtn" value="other">Other</button>
        </div>
        <div id="activityBox">
           
            <div id="fruitBox" class="activity">fruits</div>
            <div id="toyBox" class="activity">toys</div>
            <div id="otherBox" class="activity">other</div>
        </div>
    </div>
   

    <div id="statusBox"></div>

    
    

    <div id="createPetWindow">
        <div id="close">CLOSE</div>
        <form>
            <label for="name">Name: </label>
            <input name="name" type="text" id="name">
            <label for="color">Color: </label>
            <input type="color" name="color" id="color">
            <label for="square">Square</label>
            <input type="radio" name="shape" value="square" id="square">
            <label for="circle">Circle</label>
            <input type="radio" name="shape" value="circle" id="shape">
            <button id="createPetBtn">Create Pet</button>

        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src=app.js></script>
</body>
</html>
